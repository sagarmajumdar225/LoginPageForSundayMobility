<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">

    
    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <title>Login || SundayMobility</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-1" style="background-image: url('bg_1.jpg');"></div>
    <div class="contents order-2 order-md-2">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 text-center" >
            <h3>Welcome Back!</h3>
            <p>Please login to your account.</p>
            <form action="employeeTable.html" method="POST/Send">

              <div class="form-group first border-0">
                <input type="text" class="form-control border-bottom inputBorder" placeholder="Username" id="username" required>
              </div>
              <div class="form-group last mb-3 border-0">
                <input type="password" class="form-control border-bottom inputBorder" placeholder="Password" id="password" required>
              </div>
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox"  class="form-check-input"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto" ><a href="#" class="forgot-pass" id="frgt">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary submitButton" >

            </form>
            <p class="terms">Terms of use. Privacy policy.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
    



  </body>
</html>
